<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="my-3 fs-1 d-flex justify-content-center">Giphy Party!!</h1>
    <div class="container-fluid d-flex justify-content-center">

        <form action="#" id="searchForm" class="form-inline d-flex align-items-start">
            <input type="text" id="searchInput" name="search" placeholder="Enter a search term" class="mx-1">
            <button type="submit" class="btn btn-success btn-sm mx-1">Search Giphy</button>
            <button id="removeImg" class="btn btn-danger btn-sm mx-1">Remove Giphys</button>
        </form>
    </div>

    <div id="gifResults" class="row mt-3"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
